<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Predicción Genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Predicción Genero</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    
    <ion-button expand="full" (click)="predecirGenero()">Predecir</ion-button>
    
    <div *ngIf="genero === 'male'">
      <div style="display: flex; justify-content: center; margin-top: 50px;">
        <img src="https://i.pinimg.com/736x/35/17/e7/3517e71a740f26db7500c4fb88d42efa.jpg" height="390px" width="350px">
      </div>            
    </div>
    
    <div *ngIf="genero === 'female'">
      <div style="display: flex; justify-content: center; margin-top: 50px;">
        <img src="https://2.bp.blogspot.com/-JKP3Zoig2F4/TYkqM5CTeSI/AAAAAAAAXto/JcmxZMjf5yk/s1600/backyardigans%2Buniqua%2B%25281%2529.jpg" height="390px" width="450px">
      </div>  
    </div>
  </ion-content>
</ion-content>
